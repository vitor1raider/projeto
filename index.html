<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *
        body {
        font-family: sans-serif;
        text-align: center;
        color: white;
        background-color: #0e0e10;
        min-height: 100vh;
        line-height: 170%;
        justify-content: center;
        }
    </style>
</head>
<body>
    <h1 style="color:red">Preencha com os dados corretamente.</h1>   
        <form action="index.html" method="GET">
            <div>
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" placeholder="seuemail@gmail.com" required title="">
            </div>
            <div>     
                <label for="senha">Senha: </label>
                <input type="password" name="senha" id="senha" minlength="8" placeholder="Digite sua senha" required title="Insira a senha possuindo no mínimo 8 caracteres">
            </div>
            <div>
                <label for="numero">Número: </label>
                <input type="number" name="numero" id="numero" placeholder="Digite um número" required title="">
            </div>
            <div>
                <button type="submit">Enviar</button>
                <button type="reset">Apagar</button>
            </div>  
            <h1>Digite sua mensagem</h1>
            <textarea name="mensagem" placeholder="Digite aqui sua mensagem" rows="20" cols="75" required maxlength="1280" title="Limite de 1280 caracteres"></textarea>
                <div>
                    <label for="diaa">Informe a data do seu aniversário:</label>
                    <input type="date" id="bday" name="diaa" required title="" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
                </div>
        </form>
</body>
</html>
